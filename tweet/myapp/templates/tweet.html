{% extends 'base.html' %}
{% block title %}
my app
{% endblock %}

{% block body %}
<a href="{% url 'create' %}" class="btn btn-danger m-5">create tweet</a>

{%if user.is_authenticated%}
<form method="POST" action="{%url 'logout'%}">
    {%csrf_token%}
    <button type="submit">logout</button>
</form>
{%endif%}


<div class="d-flex flex-wrap">
    {% for i in tweets %}
    <div class="card m-3" style="width: 15rem;">
        <img src="{{ i.photo.url }}" class="card-img-top">
        <div class="card-body bg-warning text-danger">
            <h5 class="card-title">{{ i.name }}</h5>
            <p class="card-text">{{ i.bio }}</p>
            {% if i.name == user%}
            <a href="{% url 'delete' i.id %}" class="btn btn-danger">delete</a>
            <a href="{% url 'edit' i.id %}" class="btn btn-danger">edit tweet</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
